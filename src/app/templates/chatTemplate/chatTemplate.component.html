<div class="chat-container">
    <div class="chat-messages">
      <div class="grid gap-y-2">
        <!-- Chat Messages -->
        <app-gpt-message text="Escriba el texto que quieres que revise"/>
          @for (message of messages(); track $index) {
            @if (message.isGpt) {
              <app-gpt-message
                [text]="message.text"/>
            } @else {
              <app-my-message
                [text]="message.text"/>
            }
          }
        <app-typing-loader/>
      </div>
    </div>
    <!-- Message Box -->
    <app-text-message-box
      placeholder="Escribe algo..."
      (onMessage)="handleMessage($event)"
    />
